services:
  projectathlete:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
        - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    container_name: projectathlete
    restart: unless-stopped
    ports:
      - "6767:6767"
    environment:
      - NODE_ENV=production
    env_file:
      - .env.local
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://10.1.1.3:6767"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

